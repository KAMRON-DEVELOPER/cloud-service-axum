apiVersion: v1
kind: Namespace
metadata:
  name: postgres-ns
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: postgres-ns
type: Opaque
stringData:
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  POSTGRES_DB: cloud_service_db
---
#    kubectl create configmap postgres-cm -n postgres-ns \
#      --from-file=deploy/configurations/postgresql/postgresql.conf \
#      --from-file=deploy/configurations/postgresql/pg_hba.conf \
#      --from-file=deploy/configurations/postgresql/postgres-entrypoint.sh

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-cm
  namespace: postgres-ns
data:
  # Data from your files would be here
  postgresql.conf: |
    # ... content of your postgresql.conf ...
    listen_addresses = '*'
  pg_hba.conf: |
    # ... content of your pg_hba.conf ...
    host    all             all             0.0.0.0/0               md5
  postgres-entrypoint.sh: |
    #!/bin/bash
    # ... content of your script ...
    exec postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-hs
  namespace: postgres-ns
spec:
  clusterIP: None # This makes it "headless"
  selector:
    app: postgres
  ports:
    - name: tcp
      protocol: TCP
      port: 5432
---
# The "ClusterIP" Service for your other apps to connect to
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: postgres-ns
spec:
  type: ClusterIP
  selector:
    app: postgres # Selects the pods created by the StatefulSet
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: postgres-ns
spec:
  replicas: 1
  serviceName: "postgres-hs" # Must match the headless service
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:bookworm
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          # Mount the config files
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-cm-files
              mountPath: /docker-entrypoint-initdb.d/ # Scripts here run on init
            - name: postgres-conf
              mountPath: /etc/postgresql/ # Mount main .conf
      volumes:
        - name: postgres-cm-files
          configMap:
            name: postgres-cm
            items:
              - key: postgres-entrypoint.sh
                path: init.sh
            defaultMode: 0755 # Make the script executable
        - name: postgres-conf
          configMap:
            name: postgres-cm
            items:
              - key: postgresql.conf
                path: postgresql.conf
              - key: pg_hba.conf
                path: pg_hba.conf

  # This template creates a new PVC for each pod
  volumeClaimTemplates:
    - metadata:
        name: postgres-data # Name of the volumeMount
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        # storageClassName: standard # (Optional)
